apiVersion: apps/v1
kind: Deployment
metadata:
   name: dice-auto
   namespace: observe
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: web
   template:
      metadata:
         labels:
            bb: web
         annotations:
            instrumentation.opentelemetry.io/inject-nodejs: "true"
            instrumentation.opentelemetry.io/container-names: "dice-auto"
      spec:
         containers:
            - name: dice-auto
              image: dice-auto
              imagePullPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
   name: dice-entrypoint
   namespace: observe
spec:
   type: NodePort
   selector:
      bb: web
   ports:
      - port: 8080
        targetPort: 8080
        nodePort: 30001